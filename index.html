<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="./images/spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4d3281cbbd.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <div class="logo">
                <img src="./images/spotify.png" alt="This is an image">
                <li>Spotify</li>
            </div>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Some of My favorite Songs</h1>

                <span><img src="./images/tumsehe.jpg" alt="" class="coverImg">
                    <span class="songName">Tum Se He</span>
                </span>
                <span class="songControls">
                    <span class="duration">6:02</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song"><a href="./songs/1.mp4"
                            download="Tum Se He.mp4"><i class="fa-solid fa-download"></i></a></span>
                    <span class="playButton tooltip" data-tooltip="Play Song"><i
                            class="fa-solid fa-play songItemPlay" id="0"></i></span>
                </span>
            </div>
            <div class="songItem" id="s1">
                <span><img src="./images/labonko.jpg" alt="" class="coverImg">
                    <span class="songName">Labon Ko</span>
                </span>
                <span class="songControls">
                    <span class="duration">6:21</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song"><a href="./songs/2.mp4"
                            download="Labon Ko.mp4"><i class="fa-solid fa-download"></i></a></span>

                            class="fa-solid fa-play songItemPlay" id="1"></i></span>

            </div>

                <span><img src="./images/beintehaan.jpg" alt="" class="coverImg">

                            class="fa-solid fa-play songItemPlay" id="2"></i></span>

                <span><img src="./images/pehlidafa.jpg" alt="" class="coverImg">

                            class="fa-solid fa-play songItemPlay" id="3"></i></span>
                </span>
            </div>
            <div class="songItem" id="s4">
                <span><img style="height: 27px;" src="./images/perfect.jpeg" alt="" class="coverImg">
                    <span class="songName">Perfect</span>
                </span>
                <span class="songControls">
                    <span class="duration">4:39</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song"><a href="./songs/5.mp4"
                            download="Perfect.mp4"><i class="fa-solid fa-download"></i></a></span>
                    <span class="playButton tooltip" data-tooltip="Play Song"><i
                            class="fa-solid fa-play songItemPlay" id="4"></i></span>
                </span>
            </div>
            <div class="songItem" id="s5">
                <span><img style="height: 27px;" src="./images/bloodymary.jpg" alt="" class="coverImg">
                    <span class="songName">Bloody Mary Instrumental</span>
                </span>
                <span class="songControls">
                    <span class="duration">4:45</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song"><a href="./songs/6.mp4"
                            download="Bloody Marry Instrumental.mp4"><i class="fa-solid fa-download"></i></a></span>
                    <span class="playButton tooltip" data-tooltip="Play Song"><i
                            class="fa-solid fa-play songItemPlay" id="5"></i></span>
                </span>
            </div>
            <div class="songItem" id="s6">
                <span><img src="./images/andrew.png" alt="" class="coverImg">
                    <span class="songName">Tourner Dans Le Vide</span>

                <span class="songControls">
                    <span class="duration">4:10</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song">
                        <a href="./songs/1.mp4" download="Tum Se He.mp4"><i class="fa-solid fa-download"></i></a>
                    </span>
                    <span class="playButton tooltip" data-tooltip="Play Song"><i
                            class="fa-solid fa-play songItemPlay" id="6"></i></span>

                <span><img src="./images/danza-kuduro.avif" alt="" class="coverImg">

                <span><img src="./images/peeloon.jpg" alt="" class="coverImg">

                    <span class="duration">5:16</span>

                <span><img src="./images/gfbf.jpg" alt="" class="coverImg">

                </span>
                <span class="songControls">
                    <span class="duration">5:37</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song"><a href="./songs/10.mp4"

                <span class="songControls">
                    <span class="duration">4:36</span>
                    <span class="downloadButton tooltip" data-tooltip="Download song"><a href="./songs/11.mp4"

                    <span class="playButton tooltip" data-tooltip="Play Song"><i
                            class="fa-solid fa-play songItemPlay" id="10"></i></span>
                </span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-container">
            <input type="range" name="" id="myProgressBar" min="0" value="0">
            <div class="bottom-controls">
                <div class="upper">
                    <span id="startTime">0:00</span>
                    <div class="controls">
                        <span class="tooltip" data-tooltip="Previous (leftArrow)" id="previous"><i
                                class="fa-solid fa-backward-step"></i></span>
                        <span class="tooltip" id="masterPlay" data-tooltip="Play Song (Space)"><i
                                class="fa-solid fa-play"></i></span>
                        <span class="tooltip" data-tooltip="Next (rightArrow)" id="next"><i
                                class="fa-solid fa-forward-step"></i></span>
                        <span class="tooltip" id="loop" data-tooltip="Loop Song (l)"><i
                                class="fa-solid fa-infinity"></i></span>
                    </div>
                    <span id="endTime"></span>
                </div>
                <div class="lower">
                    <span>
                        <img id="gif" src="https://i.gifer.com/44zG.gif"></img>
                    </span>
                    <span class="bottomSongName"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
